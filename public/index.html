<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ currentText }}
        </div>
        <ul class="steps-list">
          <li :class="'steps-item' + (currentStep >= idx ? ' done' : '')" v-for="(step, idx) in steps">
            <span @click="setActive(idx)">{{ idx + 1 }}</span>{{ step.title }}
          </li>
        </ul>
        <div v-if="!showReset">
          <button class="btn" @click="prev" :disabled="disabledBackButton">Назад</button>
          <button class="btn primary" @click="nextOfFinish">{{ lastStep ? 'Закончить' : 'Вперед' }}</button>
        </div>
        <div v-else>
          <button class="btn" @click="reset">Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
